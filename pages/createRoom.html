<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/menuMobile.css">
    <link rel="stylesheet" href="../assets/css/salaDoBingo.css">
    <link rel="stylesheet" href="../assets/css/createRoom.css">

    <script src="../assets/js/menuMobile.js" defer></script>
    <script src="../assets/js/createRoom.js" defer></script>
    <title>Criando Sala</title>
</head>
<body>
    
    <header id="name-room">
        <div class="content container">
            <div class="room">
                <a href="#"><img src="../assets/img/arrow-left.svg" alt="Voltar na tela anterior"></a>
                <h2>Nome da Sala</h2>
            </div>
            <div class="menu">
                <button class="btn-menu"><img src="../assets/img/menu.svg" alt="Menu Mobile"></button>
            </div>
        </div>
    </header>

    <main>
        <section id="createRoom">
            <div class="content-box">
                <div class="form-room  container">
                    <h3>Criando Sala:</h3>
                    <form action="#" method="POST" class="center">
                            <fieldset class="field">
                                <label for="nome" class="nome">Nome:</label>
                                <input name= 'createRoom' type="text" placeholder="Digite nome da sala" class="nome validar">
                            </fieldset>

                            <div class="errors"></div>

                            <fieldset class="field">
                                <label class="labelValor" for="nome">Premiação:</label>
                                <input min="100" class="premiacao-input validar-premiacao" name= 'prizeValue' type="number" placeholder="Valor">
                                <img src="../assets/img/coin.svg" alt="Moeda">
                            </fieldset>

                            <div class="errors1"></div>

                            <fieldset>

                                <label class="label-users" for="nome">Máx de Participantes:</label>
                                <img src="../assets/img/users.svg" alt="Users">
                                <select name="participantes" class="max-participantes">
                                    <option value="10">10</option>
                                    <option value selected="15">15</option>
                                    <option value="25">25</option>
                                  </select>
                            </fieldset>
        
                            <fieldset>
                                <label class="label-type-room" for="nome">Tipo da sala:</label>
                                <select name="typeRoom" class="typeRoom" onchange="tipoOption(this.value)">
                                    <option value ="0">Pública</option>
                                    <option value="1">Privada</option>
                                  </select>
                            </fieldset>

                            <div class="input-senha-sala-privada">
                                <label class="senha-input-privada" for="senha-sala">Senha:</label>
                                <input minlength="6" maxlength="12" type="password" name="sala-privada" placeholder="Digite uma senha" class="senha-privada validar-senha-privada">
                            </div>


                            <div class="btn">
                                <button class="btnCreateRoom">CRIAR <img src="../assets/img/coin.svg" alt=""> 200</button>
                            </div>
                    </form>
                </div>  
            </div>
        </section>
    </main>

    <div class="menu-mobile">
        <div class="menu-content">
            <div class="conteudo-do-menu">
                <div class="btn-fixed">
                    <button class="close-menu"><img src="../assets/img/close.svg" alt=" fechar menu"></button>
                </div>
                <div class="text-config">
                    <div class="border-perfil">
                        <div class="img-perfil"></div>
                        <div class="nome-conta">
                            <h2>Nome</h2>
                        </div>
                        <a href="#" class="edit-conta">
                            <img src="../assets/img/edit-perfil.svg" alt="edit">
                            <h2>Editar perfil</h2>
                        </a>
                        <a href="#" class="cria-sala-menu">
                            <img src="../assets/img/cria-sala.svg" alt="cria-sala">
                            <h2>Criar sala</h2>
                        </a>
                        <a href="#" class="sala-publica-menu">
                            <img class="edit-perfil" src="../assets/img/users.svg" alt="edit">
                            <h2>Salas públicas</h2>
                        </a>
                        <a href="#" class="logout">
                            <img class="edit-perfil" src="../assets/img/logout.svg" alt="edit">
                            <h2>Logout</h2>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="bg">
        <div class="ball top"></div>
        <div class="ball bottom"></div>
    </div>

</body>
</html>
