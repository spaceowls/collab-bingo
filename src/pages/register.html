<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Collab Bingo </title>
    <link rel="stylesheet" href="assets/css/register.css">
</head>
<body>
   <header class="header">
     <div class="back">
      <a href="login.html"><img src="assets/img/Stroke 1.svg" alt="Icone para retornar a tela de Login"></a> 
     </div>  
   <div class="ball top"></div>
  </header>
   <div class="ball bottom"></div>
     <section class="login">
       <header>
        <div class="logo">
          <img src="assets/img/logo-bingo.svg" alt="Logo do Collab Bingo">
        </div>
       </header>
      <div class="account">
       <form>
          <input type="email" class="email" id="email" name="user" placeholder="Usuário">
          <input type="password" class="password" id="password" name="password" placeholder="Senha">
          <input type="password" class="password" id="confirm_password" name="password" placeholder="Confirmar senha">
          <div class="button">
            <button class="btn" id="btn">CADASTRAR</button>
          </div>
          <a href="login.html" class="login-forms">Já tenho uma conta</a>
       </form>
     </div>
   </section>
  <script src="assets/js/validation-form.js"></script>
</body>
</html>
