<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/css/fundo.css">
        <link rel="stylesheet" href="../assets/css/cabecalho.css">
        <link rel="stylesheet" href="../assets/css/telaListaBingo.css">
        <title>Fundo padrao</title>
    </head>
    <body>
        <header id="header">
            <div class="back">
                <a href=""><img src="../assets/img/arrow-left.svg" alt="Voltar na tela anterior"></a>
                <h2>Nome da Sala</h2>
            </div>
            <div class="menu">
                <img src="../assets/img/menu.svg" alt="Menu Mobile">
            </div>
        </header>

        <section id="nome-da-secao">
            <div  class="fundo-bg">
                <form action="#" method="get" class="entrar-sala-privada" accept-charset="utf-8">
                    <label class="texto-id-sala">ID da Sala</label>
                    <input id="salaid" type="text" placeholder="#123456" autocomplete="off" autofocus name="salaid"/>
                    <input class="imagem-submit" type="image" src="../assets/img/enter.svg" alt="submit"/>
                </form>
            </div>
        </section>

        <div id="bg">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>
    </body>
</html>
