<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/salaDoBingo.css">
    <link rel="stylesheet" href="../assets/css/createRoom.css">
    <link rel="stylesheet" href="../assets/css/modal.css">
    <link rel="stylesheet" href="../assets/css/menuMobile.css">

    <!-- JS -->
    <script src="../assets/js/menuMobile.js" defer></script>
    <script src="../assets/js/cartela.js" defer></script>
    <script src="../assets/js/abrirModal.js" defer></script>

    <title>Sala do Bingo</title>
</head>
<body>
    
    <header id="name-room">
        <div class="content container">
            <div class="room">
                <a href="#"><img src="../assets/img/arrow-left.svg" alt="Voltar na tela anterior"></a>
                <h2>Nome da Sala</h2>
            </div>
            <div class="menu">
                <button class="btn-menu"><img src="../assets/img/menu.svg" alt="Menu Mobile"></button>
            </div>
        </div>
    </header>

    <main>
        
        <div class="center-number">
            <div class="numbers-bingo">7</div>
        </div>

        <section id="createRoom">
            <div class="content-box">
                <div class="room-bingo  container">
                    <div class="pedras-ants">
                        <div class="ant-number1">8</div>
                        <div class="ant-number2">65</div>
                        <div class="ant-number3">20</div>
                    </div>

                    <h2>Minha Cartela:</h2>

                    <div class="table-bingo">
                            <table>
                        
                                <tr>
                                    <td><div class="letras-bingo">B</div></td>
                                    <td><div class="letras-bingo">I</div></td>
                                    <td><div class="letras-bingo">N</div></td>
                                    <td><div class="letras-bingo">G</div></td>
                                    <td><div class="letras-bingo">O</div></td>
                                </tr>
                                <tr>
                                    <td><div class="numbers-randomb">0</div></td>
                                    <td><div class="numbers-randomi">0</div></td>
                                    <td><div class="numbers-randomn">0</div></td>
                                    <td><div class="numbers-randomg">0</div></td>
                                    <td><div class="numbers-randomo">0</div></td>
                                </tr>
                                <tr>
                                    <td><div class="numbers-randomb">0</div></td>
                                    <td><div class="numbers-randomi">0</div></td>
                                    <td><div class="numbers-randomn">0</div></td>
                                    <td><div class="numbers-randomg">0</div></td>
                                    <td><div class="numbers-randomo">0</div></td>
                                </tr>
                                <tr>
                                    <td><div class="numbers-randomb">0</div></td>
                                    <td><div class="numbers-randomi">0</div></td>
                                    <td><div class="numbers-random"><img src="../assets/img/coringa.svg" alt="Coringa da cartela"></div></td>
                                    <td><div class="numbers-randomg">0</div></td>
                                    <td><div class="numbers-randomo">0</div></td>
                                </tr>
                                <tr>
                                    <td><div class="numbers-randomb">0</div></td>
                                    <td><div class="numbers-randomi">0</div></td>
                                    <td><div class="numbers-randomn">0</div></td>
                                    <td><div class="numbers-randomg">0</div></td>
                                    <td><div class="numbers-randomo">0</div></td>
                                </tr>
                                <tr>
                                    <td><div class="numbers-randomb">0</div></td>
                                    <td><div class="numbers-randomi">0</div></td>
                                    <td><div class="numbers-randomn">0</div></td>
                                    <td><div class="numbers-randomg">0</div></td>
                                    <td><div class="numbers-randomo">0</div></td>
                                </tr>
                                
                            </table>
                    </div>

                    <button class="gera-cartela">GERAR CARTELA</button>
                    <div class="btn-bingo">
                        <button class="btn-padrao">BINGO!!!</button>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>

    <div class="fundo-modal">
        <div class="conteudo-modal container">
            <div class="title-modal">
                <h2>VOCÊ FOI O VENCEDOR!!!</h2>
            </div>

            <div class="vencendor">
                <div class="border-dono-sala">
                    <img src="../assets/img/coroa.svg" alt="">
                    <div class="dono-da-sala"></div>
                </div>
                <h2>VENCEDOR!!!</h2>
                <div class="qtd-dinheiro-que-ganhou">
                    <img src="../assets/img/coin.svg" alt="Moedas que ganhou">
                    <p>200</p>
                </div>

                <div class="btn-premiacao">
                    <button class="receber-premio">RECEBER PREMIAÇÃO</button>
                </div>
            </div>
        </div>
    </div>

    <div class="menu-mobile">
        <div class="menu-content">
            <div class="conteudo-do-menu">
                <div class="btn-fixed">
                    <button class="close-menu"><img src="../assets/img/close.svg" alt=" fechar menu"></button>
                </div>
                <div class="text-config">
                    <div class="border-perfil">
                        <div class="img-perfil"></div>
                        <div class="nome-conta">
                            <h2>Nome</h2>
                        </div>
                        <a href="#" class="edit-conta">
                            <img src="../assets/img/edit-perfil.svg" alt="edit">
                            <h2>Editar perfil</h2>
                        </a>
                        <a href="#" class="cria-sala-menu">
                            <img src="../assets/img/cria-sala.svg" alt="cria-sala">
                            <h2>Criar sala</h2>
                        </a>
                        <a href="#" class="sala-publica-menu">
                            <img class="edit-perfil" src="../assets/img/users.svg" alt="edit">
                            <h2>Salas públicas</h2>
                        </a>
                        <a href="#" class="logout">
                            <img class="edit-perfil" src="../assets/img/logout.svg" alt="edit">
                            <h2>Logout</h2>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="bg">
        <div class="ball top"></div>
        <div class="ball bottom"></div>
    </div>

</body>
</html>
