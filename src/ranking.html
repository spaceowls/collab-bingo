<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/salaDoBingo.css">
    <link rel="stylesheet" href="./assets/css/createRoom.css">
    <link rel="stylesheet" href="./assets/css/menuMobile.css">
    <link rel="stylesheet" href="./assets/css/ranking.css"

    <!-- JS -->
    <script src="./assets/js/menuMobile.js" defer></script>    
    <title>Sala Criada</title>
</head>
<body>
    
    <header id="name-room">
        <div class="content container">
            <div class="room">
                <a href="./createRoom.html"><img src="./assets/img/arrow-left.svg" alt="Voltar na tela anterior"></a>
                <h2>Ranking</h2>
            </div>
            <div class="menu">
                <button class="btn-menu"><img src="./assets/img/menu.svg" alt="Menu Mobile"></button>
            </div>
        </div>
    </header>

    <main>
        <section id="createRoom"> 
            <div class="content-box">
                <div id="players">
                    <div class="player" id="first-place">
                        <img src="./assets/img/first-place.svg" id="first-place-img">
                        <div class="player-data" id="first-place-data">
                            <span class="player-name">Player 1</span>
                            <span class="player-punctuation">9</span>
                        </div>
                    </div>

                    <div class="player" id="second-place">
                        <img src="./assets/img/second-place.svg" id="second-place-img">
                        <div class="player-data" id="second-place-data">
                            <span class="player-name">Player 2</span>
                            <span class="player-punctuation">8</span>
                        </div>
                    </div>

                    <div class="player" id="third-place">
                        <img src="./assets/img/third-place.svg" id="third-place-img">
                        <div class="player-data" id="third-place-data">
                            <span class="player-name">Player 3</span>
                            <span class="player-punctuation">6</span>
                        </div>
                    </div>

                    <div class="player">
                        <span class="player-placing">
                            4
                        </span>
                        <div class="player-data">
                            <span class="player-name">Player 4</span>
                            <span class="player-punctuation">5</span>
                        </div>
                    </div>

                    <div class="player">
                        <span class="player-placing">
                            5
                        </span>
                        <div class="player-data">
                            <span class="player-name">Player 5</span>
                            <span class="player-punctuation">5</span>
                        </div>
                    </div>

                    <div class="player">
                        <span class="player-placing">
                            6
                        </span>
                        <div class="player-data">
                            <span class="player-name">Player 6</span>
                            <span class="player-punctuation">3</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="menu-mobile">
        <div class="menu-content">
            <div class="conteudo-do-menu">
                <div class="btn-fixed">
                    <button class="close-menu"><img src="./assets/img/close.svg" alt=" fechar menu"></button>
                </div>
                <div class="text-config">
                    <div class="border-perfil">
                        <div class="img-perfil"></div>
                        <div class="nome-conta">
                            <h2>Nome</h2>
                        </div>
                        <a href="#" class="edit-conta">
                            <img src="./assets/img/edit-perfil.svg" alt="edit">
                            <h2>Editar perfil</h2>
                        </a>
                        <a href="#" class="cria-sala-menu">
                            <img src="./assets/img/cria-sala.svg" alt="cria-sala">
                            <h2>Criar sala</h2>
                        </a>
                        <a href="#" class="sala-publica-menu">
                            <img class="edit-perfil" src="./assets/img/users.svg" alt="edit">
                            <h2>Salas p√∫blicas</h2>
                        </a>
                        <a href="#" class="logout">
                            <img class="edit-perfil" src="./assets/img/logout.svg" alt="edit">
                            <h2>Logout</h2>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div id="bg">
        <div class="ball top"></div>
        <div class="ball bottom"></div>
    </div>
</body>
</html>
