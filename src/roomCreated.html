<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/salaDoBingo.css">
    <link rel="stylesheet" href="../assets/css/createRoom.css">
    <link rel="stylesheet" href="../assets/css/roomCreated.css">
    <link rel="stylesheet" href="..//assets/css/menuMobile.css">

    <!-- JS -->
    <script src="../assets/js/menuMobile.js" defer></script>    
    <title>Sala Criada</title>
</head>
<body>
    
    <header id="name-room">
        <div class="content container">
            <div class="room">
                <a href="./createRoom.html"><img src="../assets/img/arrow-left.svg" alt="Voltar na tela anterior"></a>
                <h2>Nome da Sala</h2>
            </div>
            <div class="menu">
                <button class="btn-menu"><img src="../assets/img/menu.svg" alt="Menu Mobile"></button>
            </div>
        </div>
    </header>

    <main>
        <section id="createRoom"> 
            <div class="content-box">
                <div class="border-dono-sala">
                    <img src="../assets/img/coroa.svg" alt="">
                    <div class="dono-da-sala"></div>
                </div>
                <div class=" container container-box">
                    <div class="infos-room">
                        <div class="participantes-max">
                            <h5>Participantes:</h5>
                            <div class="center">
                                <img src="../assets/img/users.svg" alt="">
                                <h4>15</h4>
                            </div>
                        </div>
                        <div class="premiacao-value">
                            <h5>Premiação:</h5>
                            <div class="center">
                                <img src="../assets/img/coin.svg" alt="">
                                <h4>200</h4>
                            </div>
                        </div>
                    </div>
                    <div class="text-table">
                        <h2>Comprar cartela:</h2>
                        <p>Valor: 75 <img src="../assets/img/coin.svg" alt="Coin"></p>
                        <button class="btn-padrao">GERAR</button>
                    </div>
                    <div class="warnning-create-table">
                        <h2 class="aviso-cartela">Cartela gerada com sucesso.</h2>
                    </div>

                    <div class="warnning-create-table-error">
                        <h2 class="aviso-cartela-erro">Saldo insuficiente.</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="menu-mobile">
        <div class="menu-content">
            <div class="conteudo-do-menu">
                <div class="btn-fixed">
                    <button class="close-menu"><img src="../assets/img/close.svg" alt=" fechar menu"></button>
                </div>
                <div class="text-config">
                    <div class="border-perfil">
                        <div class="img-perfil"></div>
                        <div class="nome-conta">
                            <h2>Nome</h2>
                        </div>
                        <a href="#" class="edit-conta">
                            <img src="../assets/img/edit-perfil.svg" alt="edit">
                            <h2>Editar perfil</h2>
                        </a>
                        <a href="#" class="cria-sala-menu">
                            <img src="../assets/img/cria-sala.svg" alt="cria-sala">
                            <h2>Criar sala</h2>
                        </a>
                        <a href="#" class="sala-publica-menu">
                            <img class="edit-perfil" src="../assets/img/users.svg" alt="edit">
                            <h2>Salas públicas</h2>
                        </a>
                        <a href="#" class="logout">
                            <img class="edit-perfil" src="../assets/img/logout.svg" alt="edit">
                            <h2>Logout</h2>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div id="bg">
        <div class="ball top"></div>
        <div class="ball bottom"></div>
    </div>
</body>
</html>
