<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/salaDoBingo.css" />
    <link rel="stylesheet" href="./assets/css/createRoom.css" />
    <link rel="stylesheet" href="./assets/css/modal.css" />
    <link rel="stylesheet" href="./assets/css/menuMobile.css" />
    <link rel="stylesheet" href="./assets/css/profilePage.css" />

    <!-- JS -->
    <script src="./assets/js/menuMobile.js" defer></script>
    <title>Meu perfil</title>
  </head>
  <body>
    <header id="name-room">
      <div class="content container">
        <div class="room">
          <a href="#"
            ><img
              src="./assets/img/arrow-left.svg"
              alt="Voltar na tela anterior"
          /></a>
          <h2>Nome da Sala</h2>
        </div>
        <div class="menu">
          <button class="btn-menu">
            <img src="./assets/img/menu.svg" alt="Menu Mobile" />
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="center-number">
        <div class="numbers-bingo"></div>
          <div class="edit-perfil">
              <label for="file-input"><img src="../assets/img/edit.svg" alt="Editar Perfil" /></label>
              <input type="file" accept="image/*" id="file-input" name="file-input" /> 
          </div>
      </div>

      <section id="createRoom">
        <div class="content-box">
          <div class="room-bingo container">
            <div class="pedras-ants">
              <div class="ant-number1">
                <img src="./assets/img/moedas.svg" alt="Moedas" />
                <p>200</p>
              </div>
              <div class="circulos__nome-usuario">
                <h2>Name</h2>
              </div>
              <div class="ant-number3">
                <img src="./assets/img/trofeu.svg" alt="Trofeu" />
                <p>Ranking</p>
              </div>
            </div>
            <div class="content-perfil">
              <div class="sala-abertas">
                <h2>Salas que você participa</h2>
                <a href="#" class="eye">
                  <img src="./assets/img/eye.svg" alt="Olhar salas" />
                </a>
              </div>
              <div class="criar-sala-perfil">
                <h2>Criar sala</h2>
                <a href="#" class="add">
                  <img src="./assets/img/cria-sala.svg" alt="criar sala" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="menu-mobile">
      <div class="menu-content">
        <div class="conteudo-do-menu">
          <div class="btn-fixed">
            <button class="close-menu">
              <img src="./assets/img/close.svg" alt=" fechar menu" />
            </button>
          </div>
          <div class="text-config">
            <div class="border-perfil">
              <div class="img-perfil"></div>
              <div class="nome-conta">
                <h2>Nome</h2>
              </div>
              <a href="#" class="edit-conta">
                <img src="./assets/img/edit-perfil.svg" alt="edit" />
                <h2>Editar perfil</h2>
              </a>
              <a href="#" class="cria-sala-menu">
                <img src="./assets/img/cria-sala.svg" alt="cria-sala" />
                <h2>Criar sala</h2>
              </a>
              <a href="#" class="sala-publica-menu">
                <img
                  class="edit-perfil"
                  src="./assets/img/users.svg"
                  alt="edit"
                />
                <h2>Salas públicas</h2>
              </a>
              <a href="#" class="logout">
                <img
                  class="edit-perfil"
                  src="./assets/img/logout.svg"
                  alt="edit"
                />
                <h2>Logout</h2>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="bg">
      <div class="ball top"></div>
      <div class="ball bottom"></div>
    </div>
  </body>
</html>
